<div class="container">
  <form [formGroup]="newForm" (ngSubmit)="newFormSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" formControlName="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" formControlName="cityname" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="inputstate">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zipcode">
      </div>
    </div>
    <!-- <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div> -->
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <table border="1">d
    
    <thead>
      <tr>
        <th>Form Group</th>
        <th>Form Control</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>touched:{{newform.touched}}</td>
        <td>dirty:{{newform.dirty}}</td>
        <td>valid:{{newform.valid}}</td>
        <td>Form values:{{newform.value}}</td>
      </tr>
      <tr>
        <td>touched:{{newform.touched}}</td>
        <td>dirty:{{newform.dirty}}</td>
        <td>valid:{{newform.valid}}</td>
        <td>
    </tbody>
  </table>
</div>
